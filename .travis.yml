sudo: required
language: python
python:
  - '3.6'

services:
  - docker

before_install:
  - "./run_test_infra.sh"
install:
  - "pip install -r requirements.txt"
script:
  - "pytest"
before_deploy:
  - "./build_dist.sh"
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: dist/s3conf
    on:
      repo: sbneto/s3conf
      tags: true
      branch: master
  - provider: pypi
    user:
      secure: 
    password:
      secure: 
    on:
      tags: true
      branch: master
